<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Adicionar Aluno</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- CDN Bootstrap .css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<header th:insert="~{navbar.html}"></header>

<main>
    <div class="container d-flex justify-content-center">
        <div class="bg-white p-4 shadow-lg" style="width: 700px;">
            <form th:action="@{/turma-save}" th:object="${turma}" method="post" id="formulario-turma">
                <div class="form-row">
                    <!-- Campo Número da Turma -->
                    <div class="form-group col-md-12 mt-3">
                        <div class="row align-items-center">
                            <div class="col-md-6">
                                <label for="inputNumeroTurma">N° da Turma: </label>
                            </div>
                            <div class="col-md-6 text-end">
                                <span class="form-text text-danger ms-2" th:if="${#fields.hasErrors('numeroTurma')}" th:errors="*{numeroTurma}"></span> <!-- Erro Número da Turma -->
                            </div>
                        </div>
                        <input th:field="*{numeroTurma}" type="text" class="form-control mt-2"
                               id="inputNumeroTurma" placeholder="Número da Turma"/>
                    </div>

                    <!-- Campo Professor -->
                    <div class="form-group col-md-12 mt-3">
                        <div class="row align-items-center">
                            <div class="col-md-6">
                                <label for="inputProfessor">Professor: </label>
                            </div>
                            <div class="col-md-6 text-end">
                                <span class="form-text text-danger ms-2" th:if="${#fields.hasErrors('professor')}" th:errors="*{professor}"></span> <!-- Erro Professor -->
                            </div>
                        </div>
                        <input th:field="*{professor}" type="text" class="form-control mt-2"
                               id="inputProfessor" placeholder="Professor"/>
                    </div>
                </div>

                <!-- Campo Turno -->
                <div class="form-group col-md-12 mt-3">
                    <div class="row align-items-center">
                        <div class="col-md-6">
                            <label for="inputTurno">Turno: </label>
                        </div>
                        <div class="col-md-6 text-end">
                            <span class="form-text text-danger ms-2" th:if="${#fields.hasErrors('turno')}" th:errors="*{turno}"></span> <!-- Erro Turno -->
                        </div>
                    </div>
                    <input th:field="*{turno}" type="text" class="form-control mt-2" id="inputTurno"
                           placeholder="Turno"/>
                </div>

                <!-- Campo Número de Alunos -->
                <div class="form-group col-md-12 mt-3">
                    <div class="row align-items-center">
                        <div class="col-md-6">
                            <label for="inputNumeroAlunos">N° de Alunos: </label>
                        </div>
                        <div class="col-md-6 text-end">
                            <span class="form-text text-danger ms-2" th:if="${#fields.hasErrors('numeroAlunos')}" th:errors="*{numeroAlunos}"></span><!-- Erro Número de Alunos -->
                        </div>
                    </div>
                    <input th:field="*{numeroAlunos}" type="number" class="form-control mt-2"
                           id="inputNumeroAlunos" placeholder="N° de alunos"/>
                </div>

                <!-- Botão de Adicionar -->
                <button type="submit" class="btn btn-primary w-100 mt-3">Adicionar turma</button>
            </form>
        </div>
    </div>
</main>


<!-- CDN Bootstrap .js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<!-- <script th:src="@{/js/script.js}"></script> -->
</body>
</html>
