<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Adicionar Aluno</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!-- CDN Bootstrap .css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
        <link rel="stylesheet" th:href="@{/css/style.css}"/>
    </head>
    <body>
        <header th:insert="navbar.html"></header>

        <main>
            <div class="container d-flex justify-content-center">
                <div class="bg-white p-4 shadow-lg" style="width: 700px;">
                    <form th:action="@{/save-funcionario}" th:object="${funcionario}" method="post" id="formulario-funcionario">
                        <div class="form-row">
                            <!-- Campo Nome -->
                            <div class="form-group col-md-12 mt-3">
                                <div class="row align-items-center">
                                    <div class="col-md-6">
                                        <label for="inputNome">Nome: </label>
                                    </div>
                                    <div class="col-md-6 text-end">
                                        <span class="form-text text-danger ms-2" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span> <!-- Erro Nome -->
                                    </div>
                                </div>
                                <input type="text" th:field="*{nome}" class="form-control mt-2" id="inputNome" placeholder="Nome"/>
                            </div>

                            <!-- Campo CPF -->
                            <div class="form-group col-md-12 mt-3">
                                <div class="row align-items-center">
                                    <div class="col-md-6">
                                        <label for="inputCpf">Cpf: </label>
                                    </div>
                                    <div class="col-md-6 text-end">
                                        <span class="form-text text-danger ms-2" th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}"></span> <!-- Erro CPF -->
                                    </div>
                                </div>
                                <input type="text" th:field="*{cpf}" class="form-control mt-2" id="inputCpf" placeholder="Cpf"/>
                            </div>
                        </div>

                        <!-- Campo Cargo -->
                        <div class="form-group col-md-12 mt-3">
                            <div class="row align-items-center">
                                <div class="col-md-6">
                                    <label for="inputCargo">Cargo: </label>
                                </div>
                                <div class="col-md-6 text-end">
                                    <span class="form-text text-danger ms-2" th:if="${#fields.hasErrors('cargo')}" th:errors="*{cargo}"></span> <!-- Erro Cargo -->
                                </div>
                            </div>
                            <input type="text" th:field="*{cargo}" class="form-control mt-2" id="inputCargo" placeholder="Cargo"/>
                        </div>

                        <!-- Campo E-mail -->
                        <div class="form-group col-md-12 mt-3">
                            <div class="row align-items-center">
                                <div class="col-md-6">
                                    <label for="inputEmail">E-mail: </label>
                                </div>
                                <div class="col-md-6 text-end">
                                    <span class="form-text text-danger ms-2" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span> <!-- Erro E-mail -->
                                </div>
                            </div>
                            <input type="email" th:field="*{email}" class="form-control mt-2" id="inputEmail" placeholder="E-Mail"/>
                        </div>

                        <!-- Campo Telefone -->
                        <div class="form-group col-md-12 mt-3">
                            <div class="row align-items-center">
                                <div class="col-md-6">
                                    <label for="inputTelefone">Telefone: </label>
                                </div>
                                <div class="col-md-6 text-end">
                                    <span class="form-text text-danger ms-2" th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}"></span> <!-- Erro Telefone -->
                                </div>
                            </div>
                            <input type="text" th:field="*{telefone}" class="form-control mt-2" id="inputTelefone" placeholder="Telefone"/>
                        </div>

                        <!-- Campo Data da contratação -->
                        <div class="form-group col-md-12 mt-3">
                            <div class="row align-items-center">
                                <div class="col-md-6">
                                    <label for="inputDataContratacao">Data da contratação: </label>
                                </div>
                                <div class="col-md-6 text-end">
                                    <span class="form-text text-danger ms-2" th:if="${#fields.hasErrors('dataContratacao')}" th:errors="*{dataContratacao}"></span><!-- Erro Data da contratação -->
                                </div>
                            </div>
                            <input type="date" th:field="*{dataContratacao}" class="form-control mt-2" id="inputDataContratacao" placeholder="Data da contratação"/>
                        </div>

                        <!-- Botão de Adicionar -->
                        <button type="submit" class="btn btn-primary w-100 mt-3">Adicionar Funcionário</button>
                    </form>
                </div>
            </div>
        </main>



        <!-- CDN Bootstrap .js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <!-- <script th:src="@{/js/script.js}"></script> -->
    </body>
</html>
