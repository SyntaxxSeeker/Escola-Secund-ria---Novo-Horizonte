<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Adicionar Aluno</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!-- CDN Bootstrap .css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
        <link rel="stylesheet" th:href="@{/css/style.css}"/>
    </head>
    <body>
        <header th:insert="navbar.html"></header>

        <main>
            <div class="container d-flex justify-content-center">
                <div class="bg-white p-4 shadow-lg" style="width: 700px;">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label for="inputNome">Nome: </label>
                                <input type="text" class="form-control" id="inputEmail4" placeholder="Nome"/>
                            </div>
                            <div class="form-group col-md-12">
                                <label for="inputCpf">Cpf: </label>
                                <input type="text" class="form-control" id="inputCpf" placeholder="Cpf"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputAddress">Cargo: </label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="Cargo"/>
                        </div>
                        <div class="form-group col-md-12">
                            <label for="inputCpf">E-mail: </label>
                            <input type="email" class="form-control" id="inputMatricula" placeholder="E-Mail"/>
                        </div>
                        <div class="form-group col-md-12">
                            <label for="inputCpf">Telefone: </label>
                            <input type="text" class="form-control" id="inputMatricula" placeholder="Telefone"/>
                        </div>
                        <div class="form-group col-md-12">
                            <label for="inputCpf">Data da contratação: </label>
                            <input type="date" class="form-control" id="inputTelefone" placeholder="Data da contratação"/>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mt-3">Adicionar Funcionário</button>
                    </form>
                </div>
            </div>
        </main>

        <!-- CDN Bootstrap .js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
