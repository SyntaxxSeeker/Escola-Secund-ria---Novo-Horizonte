<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Funcionário</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- CDN Bootstrap .css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<header th:insert="navbar.html"></header>

<main>
    <div class="container">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col">CPF</th>
                <th scope="col">Cargo</th>
                <th scope="col">E-Mail</th>
                <th scope="col">Telefone</th>
                <th scope="col">Contratação</th>
                <th scope="col">	Operações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="f : ${funcionarios}">

                <td th:text="${f.id}"></td>

                <td th:text="${f.nome}"></td>

                <td th:text="${f.cpf}"></td>

                <td th:text="${f.cargo}"></td>

                <td th:text="${f.email}"></td>

                <td th:text="${f.telefone}"></td>

                <td th:text="${f.dataContratacao}"></td>

                <td>
                    <a th:href="@{/atualizar-funcionario/{id}(id=${f.id})}" class="btn btn-primary">Atualizar</a>

                    <a th:href="@{/deletar-funcionario/{id}(id=${f.id})}" class="btn btn-danger">Excluir</a>

                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<!-- CDN Bootstrap .js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
