<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Adicionar Aluno</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!-- CDN Bootstrap .css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
        <link rel="stylesheet" th:href="@{/css/style.css}"/>
    </head>
    <body>
        <header th:insert="navbar.html"></header>

        <main>
            <div class="container d-flex justify-content-center">
                <div class="bg-white p-4 shadow-lg" style="width: 700px;">
                    <form th:action="@{/save-aluno}" th:object="${aluno}" id="fomulario-aluno" method="POST">
                        <div class="form-row">
                            <!-- Campo Nome -->
                            <div class="form-group col-md-12">
                                <div class="row align-items-center">
                                    <div class="col-md-6">
                                        <label for="inputNome">Nome: </label>
                                    </div>
                                    <div class="col-md-6 text-end">
                                        <div class="text-danger" id="erro-nome"></div>
                                    </div>
                                </div>
                                <input type="text" th:field="*{nome}" class="form-control mt-2" id="inputNome" placeholder="Nome"/>
                            </div>

                            <!-- Campo CPF -->
                            <div class="form-group col-md-12">
                                <div class="row align-items-center">
                                    <div class="col-md-6">
                                        <label id="labelCpf" for="inputCpf">Cpf: </label>
                                    </div>
                                    <div class="col-md-6 text-end">
                                        <div class="text-danger" id="erro-cpf"></div> <!-- div de erro vazia -->
                                    </div>
                                </div>
                                <input type="text" th:field="*{cpf}" class="form-control mt-2" id="inputCpf" placeholder="Cpf"/>
                            </div>

                        </div>

                        <!-- Campo Data de Nascimento -->
                        <div class="form-group col-md-12">
                            <div class="row align-items-center">
                                <div class="col-md-6">
                                    <label for="inputData">Data de Nascimento: </label>
                                </div>
                                <div class="col-md-6 text-end">
                                    <div class="text-danger" id="erro-data"></div>
                                </div>
                            </div>
                            <input type="date" th:field="*{dataNascimento}" class="form-control mt-2" id="inputData"/>
                        </div>

                        <!-- Campo Matrícula -->
                        <div class="form-group col-md-12">
                            <div class="row align-items-center">
                                <div class="col-md-6">
                                    <label for="inputMatricula">Matrícula: </label>
                                </div>
                                <div class="col-md-6 text-end">
                                    <div class="text-danger" id="erro-matricula"></div>
                                </div>
                            </div>
                            <input type="number" th:field="*{matricula}" class="form-control mt-2" id="inputMatricula" placeholder="Matrícula"/>
                        </div>

                        <!-- Campo Telefone -->
                        <div class="form-group col-md-12">
                            <div class="row align-items-center">
                                <div class="col-md-6">
                                    <label for="inputTelefone">Telefone: </label>
                                </div>
                                <div class="col-md-6 text-end">
                                    <div class="text-danger" id="erro-telefone"></div>
                                </div>
                            </div>
                            <input type="text" th:field="*{telefone}" class="form-control mt-2" id="inputTelefone" placeholder="Telefone"/>
                        </div>

                        <!-- Botão de Submit -->
                        <button type="submit" class="btn btn-primary w-100 mt-3">Adicionar Aluno</button>
                    </form>
                </div>
            </div>
        </main>


        <!-- CDN Bootstrap .js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <!-- <script th:src="@{/js/script.js}"></script> -->
    </body>
</html>
