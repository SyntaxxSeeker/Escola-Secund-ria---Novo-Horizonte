<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Novo Horizonte</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!-- CDN Bootstrap .css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
        <link rel="stylesheet" th:href="@{/css/style.css}"/>
    </head>
    <body>

        <div class="container p-5 rounded shadow col-6" style="background-color: #f8f9fa;">
            <div class="container backg">
                <div th:if="${error}" class="alert alert-danger">
                    <p th:text="${error}"></p>
                </div>
                <form th:action="@{/logar}" th:object="${usuario}" method="POST">
                    <div class="form-group">
                        <label>Usuário</label>
                        <input type="text" th:field="*{usuario}" class="form-control" id="inputUsuario" placeholder="Seu Usuário Aqui!" />
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Senha</label>
                        <input type="password" th:field="*{senha}" class="form-control" id="exampleInputPassword1" placeholder="Senha" />
                    </div>
                    <button type="submit" class="btn btn-primary mt-4">Enviar</button>
                </form>
            </div>
        </div>

        <!-- CDN Bootstrap .js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
